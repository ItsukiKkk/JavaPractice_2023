<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册界面</title>
<style>
    td:first-child {
        text-align: right;
    }

    td:first-child span {
        display: inline-block;
        width: 100%; 
        text-align: center; 
    }

<body>
<center>
    <img src="images/taobaoreg.PNG"/>
    	<form action="" method="put" name="1">

            <table border="1" width="1000">
                <tr>
                    <td align="right" bgcolor="#999999"><span>名字：</span></td>
                    <td><input type="text" size="40" name="first"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>姓氏：</span></td>
                    <td><input type="text" size="40" name="last"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>登录名：</span></td>
                    <td><input type="text" size="40" name="name"/></td>
                    <td>(可包含a—z、0~9和下划线)</td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>密码：</span></td>
                    <td><input type="password" size="40" name="pwd"/></td>
                    <td>（至少包含6个字符）</td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>再次输入密码：</span></td>
                    <td><input type="password" size="40" name="comfirm"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>电子邮箱：</span></td>
                    <td><input type="text" size="40" name="mail"/></td>
                    <td>（至必须包含6个字符）</td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>性别：</span></td>
                    <td colspan="2"> 
                        <input type="radio" name="sex"/><img src="images/Male.gif"/>男
                        <input type="radio" name="sex"/><img src="images/Female.gif"/>女
                    </td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>爱好：</span> </td>
                    <td colspan="2">
                        <input type="checkbox" name="fav">运动
                        <input type="checkbox" name="fav">聊天
                        <input type="checkbox" name="fav">玩游戏
                    </td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><span>出生日期：</span></td>
                    <td colspan="2">
                        <select name="bir">
                            <option value="1">1800</option>
                            <option value="2">1801</option>
                            <option value="3">1802</option>
                        </select>年
                        <select name="mon">
                            <option>1</option>
                        </select>月
                        <select name="d">
                            <option>1</option>
                        </select>日
                    </td>
                </tr>
                <tr>
                    <td align="right" bgcolor="#999999"><input type="reset" value="重 设"/>                  </td>
                    <td colspan="2"><input type="button" value="同意以下服务条款，提交注册信息" size="40"/></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table>
                            <tr>
                                <td colspan="3"><img src="images/read.gif"/><strong>阅读淘宝服务协议</strong><br/></td>
                            </tr>
                            <tr>
                                <td colspan="2">

                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
       </form>
       <iframe src="bot.html" width="1050px" frameborder="0" scrolling="no" height="250"></iframe>
</center>
