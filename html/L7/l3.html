<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	.div{
		margin:5px;
		padding:5px;
		width:800px;
		height:500px;
		border:1px solid red;
	}
	.top{
		margin:5px;
		border:1px solid red;
		height:130px;
	}
	#left{
		border:1px solid red;
		width:110px;
		float:left;
		height:200px;
		margin:5px;
	}
	#right{
		border:1px solid red;
		width:665px;
		float:left;
		height:200px;
		margin:5px;
	}
	#clear{
		clear:both;
		border:none;
	}
</style>
</head>

<body>
	<div class="div">
    	<div class="top"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="clear"></div>
        <div class="top"></div>
    </div>
</body>
</html>
