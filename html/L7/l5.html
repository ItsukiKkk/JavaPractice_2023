<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	.div{
		margin:5px auto;
		padding:5px;
		border:1px solid red;
		width:1000px;
		height:700px;
	}
	.top{
		margin:5px;
		width:987.5px;
		height:130px;
		border:1px solid red;
		background-color:#00C;
	}
	.bot{
		margin:5px;
		width:987.5px;
		height:130px;
		border:1px solid red;
		background-color:#666;
	}
	.left{
		width:175px;
		height:405px;
		border:1px solid red;
		margin:5px;
		float:left;
		background-color:#0CC;
	}
	#middle{
		width:625px;
		height:400px;
		float:left;

	}
	.up{
		margin:5px;
		width:612.5px;
		height:200px;
		border:1px solid red;
		background-color:#06F;
		}
	.clear{
		clear:both;
		border:none;
	}
</style>
</head>

<body>
	<div class="div">
    	<div class="top"></div>
        <div class="left"></div>
        <div id="middle">
        	<div class="up"></div>
            <div class="up"></div>
        </div>
        <div class="left"></div>
        <div class="clear"></div>
        <div class="bot"></div>
    </div>
</body>
</html>
