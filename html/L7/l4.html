<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	.div{
		margin:5px;
		padding:5px;
		border:1px solid red;
		width:800px;
		height:700px;
	}
	.top{
		margin:5px;
		width:790px;
		height:130px;
		border:1px solid red;
	}
	.left{
		width:122px;
		height:410px;
		border:1px solid red;
		margin:5px;
		float:left;
	}
	#middle{
		width:500px;
		height:400px;
		border:1px solid red;
		float:left;
		margin:5px;
	}
	.up{
		margin:5px;
		width:480px;
		height:190px;
		border:1px solid red;
		}
	.clear{
		clear:both;
		border:none;
	}
</style>
</head>

<body>
	<div class="div">
    	<div class="top"></div>
        <div class="left"></div><div id="middle"><div class="up"></div><div class="up"></div></div><div class="left"></div>
        <div class="clear"></div>
        <div class="top"></div>
    </div>
</body>
</html>
