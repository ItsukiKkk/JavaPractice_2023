<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{margin:5px;
	  padding:0;}
	#div{
		border:1px solid red;
		width:800px;
		height:806px;
		}
	#top{
		margin:10px;
		border:1px solid red;
		height:120px;
		width:770px;
		}
	#left{
		float:left;
		border:1px solid red;
		width:360px;
		height:500px;
		margin:10px;
		}
	#right{
		width:390px;
		height:500px;
		float:left;
		border:1px solid red;
		margin:10px;
		}
	.clear{
		clear:both;
		border:none;}
	.up{
		border:1px solid red;
		width:340px;
		height:230px;
		margin:10px auto;}
	.down{
		float:left;
		width:170px;
		height:50px;
		margin:10px;
		border:1px solid red;
	}
</style>
</head>

<body>
    <div id="div">
    	<div id="top"></div>
        <div id="left">
        	<div class="up"></div>
            <div class="up"></div>
        </div>
        <div id="right">
        	<div class="down"></div>
            <div class="down"></div>
            
        </div>
        <div class="clear"></div>
        <div id="top"></div>
    </div>
</body>
</html>
