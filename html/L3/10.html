<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QQ用户注册</title>
</head>

<body>
    <center>
        <img src="images/bg.jpg"/>
        <form name="qq" method="get" action="">
        	<table cellspacing="30">
            	<tr>
                	<td align="right">邮箱账号</td>
                	<td>
                    	<input type="text"/>
                    	<select><option>@qq.com</option></select>
                    </td>
                </tr>
            	<tr>
                	<td align="right">昵称</td>
                	<td>
                    	<input type="text"/><br/>
                    </td>
                </tr>
            	<tr>
                	<td align="right">密码</td>
                	<td>
                    	<input type="text"/><br/>
                    </td>
                </tr>
            	<tr>
                	<td align="right">确认密码</td>
                	<td>
                    	<input type="text"/><br/>
                    </td>
                </tr>
            	<tr>
                	<td align="right">性别</td>
                	<td>
                    	<input type="radio" value="sex"/>男
                    	<input type="radio" value="sex"/>女
                    </td>
                </tr>
            	<tr>
                	<td align="right">生日</td>
                	<td>
                    	<select name="type">
                        	<option value="1">公历</option>
                        	<option value="2">农历</option>
                        </select>
                    	<select name="year">
                        	<option value="1">1990</option>
                        	<option value="2">1991</option>
                        	<option value="3">1992</option>
                        </select>
                    	<select name="mouth">
                        	<option value="1">1月</option>
                        	<option value="2">2月</option>
                        	<option value="3">3月</option>
                        </select>
                    	<select name="date">
                        	<option value="1">1日</option>
                        	<option value="2">2日</option>
                        	<option value="3">3日</option>
                        </select>

                        <br/>
                    </td>
                </tr>
            	<tr>
                	<td align="right">所在地</td>
                	<td>
                    	<select>
                        	<option name="country">中国</option>
                        	<option name="country">美国</option>
                        	<option name="country">俄罗斯</option>
                        	<option name="country">英国</option>
                        </select>
                    	<select name="province">
                        	<option value="0">湖北</option>
                        	<option value="1">湖南</option>
                        	<option value="2">浙江</option>
                        	<option value="3">江苏</option>
                        	<option value="4">广东</option>
                        </select>
                    	<select name="city">
                        	<option value="1">武汉</option>
                        	<option value="1">宜昌</option>
                        	<option value="1">荆州</option>
                        </select>
                    </td>
                </tr>
            	<tr>
                	<td align="right">验证码</td>
                	<td>
                    	<input type="text"/><img src="images/getimage.jpg" align="center" height="25"/>
                    </td>
                </tr>
            	<tr>
                	<td align="right"></td>
                	<td>
                    	<input type="checkbox"/>我已阅读并同意相关服务条款
                    </td>
                </tr>
            </table>
            <input type="image" src="images/btn.jpg" width="150" height="40"/>
        </form>
    </center>
</body>
</html>
