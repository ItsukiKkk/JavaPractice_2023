<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>空调</title>
</head>

<body bgcolor="#FF6600">
<center>
	<h1><font color="#FFFFFF">空调调查问卷</font></h1>
        <form action="" method="put" name="1">
            <table width="800">
                    <tr >
                        <td colspan="4">    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;随着气温升高，空调销售旺季正向我们走来，《参考消息·北京参考》数码电器周刊将于近期进行空调系列专题报道。为深入了解广大消费者在空调选购、安装、售后服务等方面的求，本刊从即日起刊登调查问卷，倾听广大读者的声音。
            </td>
                    </tr>
                    <tr>
                        <td colspan="4">1、您在购买空调时，最注重哪些因素?(可多选)</td>
                    </tr>
                    <tr >
                        <td><input type="checkbox"/ name="1">价格</td>
                        <td><input type="checkbox"/ name="1">产品性能(如节能、静音等)</td>
                        <td><input type="checkbox"/ name="1">售后服务</td>
                        <td><input type="checkbox"/ name="1">品牌影响力</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/ name="1">外观设计</td>
                        <td><input type="checkbox"/ name="1">熟人推荐</td>
                        <td><input type="checkbox"/ name="1">其他</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4">您在选购空调时，是否会采纳销售员的建议?</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="will"/>会</td>
                        <td><input type="radio" name="will"/>不会</td>
                        <td></td>
                        <td></td><br/><br/><br/>
                    </tr>
                    <tr>
                        <td colspan="2">姓名：<input type="text" size="8"/></td>
                        <td>
                            职<font color="#FF6600">无无</font>业：<select>
                                <option>干部/国家公务员</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            年龄：<select>
                                <option>20以下</option>
                            </select>
                        </td>
                        <td>联系电话：<input type="text" size="15"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            学历：<select>
                                <option>大专</option>
                            </select>
                        </td>
                        <td>联系地址：<input type="text" size="25"/></td>
                    </tr>
                    <tr align="center" height="100">
                        <td colspan="2"><input type="submit" value="ssss" size="24px"/></td>
                        <td colspan="2"><input type="button" value="重  置" style="font-size:24px"/></td>
                    </tr>
                </table>
    		</form>
</center>

</body>
</html>
