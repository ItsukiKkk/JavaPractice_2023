<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<form action="" method="put" name="1">

        <table>
            <tr>
                <td colspan="2">1.下列哪种描述符合您的状态(单选)?*</td>
            </tr>
    
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li><input type="radio" name="1"/>我一直玩游戏，以后会继续玩</li>
                        <li><input type="radio" name="1"/>我以前玩游戏，现在(以后)很少了</li>
                        <li><input type="radio" name="1"/>我一直玩得很少</li>
                        <li><input type="radio" name="1"/>我没玩过游戏，以后会试试</li>
                        <li><input type="radio" name="1"/>我没玩过游戏，以后也不打算玩.</li>
                        <li><input type="radio" name="1"/>其它,请注明：<input type="text" size="30"/></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="2">2.您玩游戏的最主要目的是什么(单选)?*</td>
            </tr>
    
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li><input type="radio" name="2"/>在游戏中成为高</li>
                        <li><input type="radio" name="2"/>受人尊重</li>
                        <li><input type="radio" name="2"/>打发无聊时间</li>
                        <li><input type="radio" name="2"/>锻炼智力</li>
                        <li><input type="radio" name="2"/>交朋友</li>
                        <li><input type="radio" name="2"/>其他,请注明：<input type="text" size="30"/></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="提交问卷"/></td>
            </tr>
        </table>
     </form>
</body>
</html>
