<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>雅虎</title>
</head>

<body>
    <center>
        <img src="images/yahoo.gif"/>
            <form action="" method="put" name="1">

                <table cellpadding="5">
                    <tr align="left">
                            <td><font color="#990099"><strong>创建您的雅虎邮箱</strong></font></td>
                        </tr>
                        <tr>
                        </tr>
                    <tr>
                        <td align="left">选择您的雅虎邮箱：</td>
                        <td>
                            <input type="text" name="mail"/> @ 
                            <select><option><font size="2" face="黑体">yahoo</font></option></select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">密码：</td>
                        <td>
                            <input type="password" name="pwd" size="50"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">再次输入密码：</td>
                        <td>
                            <input type="password" name="repwd" size="50"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">姓名：</td>
                        <td>
                            <input type="text" name="name" size="50"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">性别：</td>
                        <td>
                            <input type="radio" name="sex"/> 女&nbsp;<input type="radio" name="sex"/>男
                        </td>
                    </tr>
                    <tr>
                        <td align="left"><font color="#990099"><strong>密码保护信息</strong></font></td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">密码保护问题</td>
                        <td>
                            <select name="q1">
                                <option value="1"><font size="2" face="黑体">我最喜欢的明星是谁</font>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">密码保护答案</td>
                        <td>
                            <input type="text" name="a" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">备用邮箱</td>
                        <td>
                            <input type="text" name="submail" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">请选择以下直邮类别（可多选）</td>
                        <td>
                            <input type="checkbox" name="1">旅游
                            <input type="checkbox" name="1">休闲
                            <input type="checkbox" name="1">财经
                            <input type="checkbox" name="1">汽车
                            <input type="checkbox" name="1">音乐
                        </td>
                    </tr>
                    <tr>
                        <td align="left"><font color="#990099"><strong>中国雅虎服务条款</strong></font></td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" colspan="2">我已经阅读并同意中国雅虎的 服务条款 和 隐私权政策。我对帐户的使用及中国雅虎对帐户信息的披<br/>露将接受中国雅虎服务条款的约束并遵守中华人民共和国法律。</td>
                    </tr>
                    <tr>
                        <td align="left" colspan="2">
                            <textarea rows="5" cols="100">
                                1.接受条款欢迎光临中国雅虎。中国雅虎根据以下服务条款为您提供服务...
                            </textarea>
                        </td>
                    </tr>
                </table>
           </form>
    </center>

</body>
</html>
