<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 14px;
        }
        div#book{
            border: 1px solid #666;
            width: 301px;
            overflow: hidden;
        }
        div#book div#head{
            background-color: #eee;
        }
        div#head h3{
            padding: 0px;
            margin: 0px;
            float: left;
        }
        div#head span{
            float: right;
            margin-top: 3px;
        }
        div#content ul{
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
        div#content ul li{
            float:left;
            width: 95px;
            height: 23px;
            line-height: 23px;
        }
        div#foot{
            float: right;
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
    <script src="JS/jquery-1.11.0.min.js"></script>
    <script>
        $(function(){
            $("div#head").click(function(){
                var flag = $("div#content").is(":visible");
                if(flag==true){
                    $("div#content,div#foot").css("display","none");
                    $("div#head img").attr("src","images/jt1.jpg");
                }else{
                    $("div#content,div#foot").css("display","block");
                    $("div#head img").attr("src","images/jt2.jpg");
                }
            });
        });
        $(function(){
            $("div#foot>a").click(function(){
                var info = $("div#content li:gt(5)").is(":visible");
                if(info){
                    $("div#content li:gt(5)").css("display","none");
                    $("div#foot>a").text("更多");
                } else {
                    $("div#content li:gt(5)").css("display","block");
                    $("div#foot>a").text("简化");
                };
            });
        })
    </script>
</head>
<body>
<div id="book">
    <div id="head">
        <h3>图书分类</h3>
        <span><img src="images/jt2.jpg"/></span>
    </div>
    <div style="clear: both;"></div>
    <div id="content" >
        <ul>
            <li><a href="#">小说</a></li>
            <li><a href="#">文艺</a></li>
            <li><a href="#">青春</a></li>
            <li><a href="#">少儿</a></li>
            <li><a href="#">生活</a></li>
            <li><a href="#">社科</a></li>
            <li><a href="#">管理</a></li>
            <li><a href="#">计算机</a></li>
            <li><a href="#">教育</a></li>
            <li><a href="#">工具书</a></li>
            <li><a href="#">工具书</a></li>
            <li><a href="#">其他类</a></li>
        </ul>
    </div>
    <div id="foot" style="background-color: #ccc; text-align: center; padding: 5px;">
        <a href="#">简化</a>
    </div>
</div>


</body>
</html>
