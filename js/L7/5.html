<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        float: left;
        margin: 20px;
    }
    p{
        clear: left;
    }
</style>
<script src="JS/jquery-1.11.0.min.js"></script>
<script>
    $(function(){
        $("#btnContain").click(function() {
            $("div:contains('A')").css('background-color', '#F00');
        });
        $("#btnEmpty").click(function(){
            $("div:empty").css('background-color','#0F0');
        });
        $("#btnHas").click(function (){
            $("div:has(span)").css('background-color','#00F');
        });
        $("#btnParsent").click(function (){
            $("div:has(Parsent)").css('color','white');
        });
    });
</script>
<body>
    <div>ABCD</div>
    <div></div>
    <div><span>嵌套span标签</span></div>
    <p>
        <input type="button" value="内容包含含A的元素" id="btnContain">
        <input type="button" value="空元素" id="btnEmpty">
        <input type="button" value="含有span的元素" id="btnHas">
        <input type="button" value="非空元素" id="btnParent">
    </p>
</body>
</html>
