<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            display:none;
        }
        .current{
            boeder:1px solid #666;
        }
    </style>
    <script src="JS/jquery-1.11.0.min.js"></script>
    <script>
        $(function(){
            $("#btnShow").click(function(){
                $(".pic:hidden").show().addClass("current");
            });
            $("#btnHidden").click(function(){
                $(".pic:visible").hide();
            })
        });
    </script>
</head>
<body>
<img src="images/car.jpg" class="pic">
<p>
    <input type="button" value="显示" id="btnShow">
    <input type="button" value="隐藏" id="btnHidden">
</p>
</body>
</html>
