<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	function changeImage(obj){
			var imageUrl = obj.value;
            var imgElement = document.getElementById("displayedImage");
            imgElement.src = imageUrl;	}
</script>
</head>

<body>
    <img id="displayedImage" src="" alt="显示图片">
	<select id="change" onchange="changeImage(this)">
    	<option value="">选择</option>
    	<option value="imge/ico-2.jpg">1</option>
    	<option value="imge/ico-3.jpg">2</option>
    	<option value="imge/ico-4.jpg">3</option>
    	<option value="imge/ico-5.jpg">4</option>
    </select>
</body>
</html>
