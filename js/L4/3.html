<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="add"></div>
<script>
    var now = new Date;
    var xma = new Date("December 25, 2024 00:00:00")
    var diff = xma - now;
    var day = diff/(1000*60*60*24);
    document.getElementById("add").innerHTML = "距离圣诞节还有:"+parseInt(day);
</script>
</body>
</html>
