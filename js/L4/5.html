<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
请输入1-10之间的数字 <input type="text" id="get"/> <input type="button" value="确认" id="confirm" onclick="guess()">
<script>
    function guess(){
        var input = document.getElementById("get").value;
        if(!isNaN(input) && input <= 10){
            var random = parseInt(Math.random()*10+1);
            if(input == random){
                alert("猜对啦");
            }else if(input > random){
                alert("猜大了");
            }else {
                alert("猜小了");
            }
         }else{
            alert("请输入正确数字");
        }
    }
</script>
</body>
</html>
