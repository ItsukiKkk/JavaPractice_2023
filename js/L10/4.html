<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0;
    }
    body{
        font-size: 12px;
    }
    div #menu{
        margin: 30px;
        width: 100px;
    }
    ul{
        list-style: none;
    }
    ul li{
        height: 30px;
        line-height: 40px;
        text-align: center;
        border: 1px solid #39d6c5;
        border-bottom: none;
    }
    ul li a{
        text-decoration: none;
    }
    ul li title{
        background-color: #f90;
    }
    ul li.lastItem{
        background-image: url("images/up.jpg");
        background-position: center top;
        background-repeat: no-repeat;
        cursor:pointer;
        border: none;
        border-top: 1px solid #93d6c5;
    }
    ul li.down{
        background-image: url("images/down.jpg");
    }
</style>
<script src="JS/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        $("#menu li.lastItem").click(function(){
            $("#menu li:gt(5):not(:last)").fadeToggle();
            $(this).toggleClass("down");
        });
    });
</script>
<body>
<div>
    <ul id="menu">
        <li class="title"><a href="#">商品服务分类</a></li>
        <li><a href="#">鞋包配饰</a></li>
        <li><a href="#">运动户外</a></li>
        <li><a href="#">珠宝手表</a></li>
        <li><a href="#">手机数码</a></li>
        <li><a href="#">加点办公</a></li>
        <li><a href="#">护肤彩妆</a></li>
        <li><a href="#">母婴用品</a></li>
        <li><a href="#">家居用品</a></li>
        <li class="lastItem"><a href="#"></a></li>
    </ul>
</div>

</body>
</html>
