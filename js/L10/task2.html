<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0px;
        padding: 0px;
    }
    body{
        font-size:12px;
    }
    ul{
        list-style: none;
    }
    ul li{
        height: 25px;
        line-height: 25px;
    }
    h3{
        width: 162px;
        height: 30px;
        text-align: center;
        background-color: #C33;
    }
    div#book{
        overflow: hidden;
        padding: 5px;
        border: 1px solid red;
        width: 150px;
    }
</style>
<script src="JS/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
       var stopScoll = false;
       var marginTop = 0;
       //设置向上的动画
       setInterval(function(){
           if(stopScoll) return;
           $(".express").children("li").first().animate({"margin-top":marginTop--},0,function (){
               var $first = $(this);
               if(!$first.is(":animated")){
                   if((-marginTop)>$first.height()){
                       $first.css({"margin-top":0}).appendTo($(".express"));
                       marginTop = 0;
                   }
               }
           })
       },50);
       //事件是否发生的判断。传到动画设置
       $(".express").mouseover(function (){
           stopScoll = true;
       }).mouseout(function(){
           stopScoll = false;
       });

    });
</script>
<body>
<h3>近7日畅销榜</h3>
<div id="book">
    <ul class="express">
        <li>傲慢与偏见</li>
        <li>玻璃鞋全集</li>
        <li>澳大利亚：假日之旅</li>
        <li>浪漫地中海：假日之旅</li>
        <li>欧陆风情：假日之旅</li>
        <li>社交疯狂项语</li>
    </ul>
</div>
</body>
</html>
