<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        display: none;
    }
</style>
<script src="JS/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        $("#btn").click(function(){
            if($(this).val()=="显示"){
                $("#pic").show("slow",function(){
                    $(this).css({
                        "border":"1px solid #ccc",
                        "padding":"5px"
                    });
                });
                $(this).val("隐藏")
            }else{
                $("#pic").hide("slow");
                $(this).val("显示");
            }
        });
    });
</script>
<body>
<p>
    <img src="images/two.jpg" id="pic">
</p>
<input type="button" value="显示" id="btn">
</body>
</html>
