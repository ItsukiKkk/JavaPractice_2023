<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        display: none;
    }
</style>
<script src="JS/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        $("#btn").click(function(){
            if($(this).val() == "淡入"){
                $("#pic").fadeIn("slow",function(){
                    $(this).css({"border":"1px solid #ccc"},{"padding":"5px"});
                });
                $(this).val("淡出");
            }else{
                $("#pic").fadeOut("slow");
                $(this).val("淡入");
            }
        });
    });
</script>
<body>
<P>
    <img src="images/two.jpg" id="pic">
</P>
<input type="button" value="淡入" id="btn">
</body>
</html>
