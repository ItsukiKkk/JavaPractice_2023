<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border:1px solid #069;
            width: 50px;
            height: 50px;
            font-size: 13px;
            padding: 5px;
        }
    </style>
    <script src="JS/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $("div").click(function(){
                $(this).animate({height:100},"slow")
                $(this).animate({width:100},"slow")
                $(this).animate({height:50},"slow")
                $(this).animate({width:50},"slow")
            });
        })
    </script>
</head>
<body>
<div>队列中的动画</div>
</body>
</html>
