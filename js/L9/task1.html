<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/task1.css">
<script src="JS/jquery-1.11.0.min.js"></script>
<script>

    function showMask(){
        var bh = $("body").height();
        var bw = $("body").width();
        $("div#mask").css({
            height:bh+"px",
            width:bw+"px",
            display:"block"
        });
    }
    var delRowId;
    $(function(){
        $("a.btnDel").click(function(){
            delRowId = $(this).parents("tr").attr("id");//attr返回id
            console.info(delRowId);
            showMask();
            $("#dialog").show();
        });

        $("div#title p").click(function(){
            $("#mask,#dialog").hide();
        });
        $("#btnSure").click(function(){
            $("table tr[id='"+delRowId+"']").remove();
            $("#dialog,#mask").hide();
        });
    });
</script>
<body>

<div id="container">
    <table>
        <caption>订单表</caption>
        <tr>
            <td>选项</td>
            <td>编号</td>
            <td>项目</td>
            <td>状态</td>
            <td>数量</td>
            <td>操作</td>
        </tr>
        <tr id="1001">
