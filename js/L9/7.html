<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="JS/jquery-1.11.0.min.js"></script>
    <script>
        $(function(){
            var count = 0;
            $("body,div#content,input[type='button']").click(function (){
                count++;
                $("div#result").text("单机事件触发了"+count+"次");
                return false;
            });
        });
    </script>
</head>
<body>
<div id="content">
    <input type="button" value="单机">
</div>
<div id="result"></div>
</body>
</html>
