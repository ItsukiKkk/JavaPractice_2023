<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content">
    正则表达式，又称规则表达式,（Regular Expression，在代码中常简写为regex、regexp或RE），是一种文本模式，包括普通字符（例如，a 到 z 之间的字母）和特殊字符（称为"元字符"），是计算机科学的一个概念。正则表达式使用单个字符串来描述、匹配一系列匹配某个句法规则的字符串，通常被用来检索、替换那些符合某个模式（规则）的文本。
</p>
<input type="text" id="txtFind">
<input type="button" value="查找" onclick="searchInfo()">
<script>
    var initData = document.getElementById("content").innerText;
    function searchInfo(){
        var findText = document.getElementById("txtFind").value;
        var reg = new RegExp(findText, 'g');
        var result = initData.replace(reg, "<span style='color: red;'>"+findText+"</span>");
        if(result === initData){
            alert("未找到搜索项");
        } else {
            document.getElementById("content").innerHTML = result;
        }
    }
</script>
</body>
</html>
