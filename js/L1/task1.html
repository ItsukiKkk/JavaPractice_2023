<body>
<script>
	var vip = true;
	var sum = 340;
	var pay;
	if(vip){
		if(sum > 200){
			pay = sum* 0.75;
		}else{
			pay = sum* 0.9;
		}
	}else{
		if(sum > 100){
			pay = sum* 0.9;
		}
	}
	document.write("会员消费"+sum+"，实际支付"+pay)
</script>
