<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [23, 12, 8, 10];
        for(var j = 0;j<arr.length; j++){
            for(var i = 0; i<arr.length-1-j;i++){
                if(arr[i+1] < arr[i]){
                    var temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                }
            }
        }
        for(var index in arr){
            document.write(arr[index]+" ")
        }
    </script>
</body>
</html>
