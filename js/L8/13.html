<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/jquery-1.11.0.min.js"></script>
    <script>
        $(function(){
            $("img").click(function(){
                $(this).clone(true).appendTo("p");
            });
        });
    </script>

</head>
<body>
<p>
    <img src="images/scenes.jpg" width="150">
</p>
</body>
</html>
